<html lang="en">
<head>
    <title>Text Decoration</title>
    <style>
        *{
            font-size: 50px;
            background-color: blueviolet;
            color: white;
        }
        #p0 {text-align: center;}
        #p1 {text-align: left;}
        #p2 {text-align: right;}
        #p3 {text-align: end;}
        #p4 {text-align: justify;}
    </style>
</head>
<body>
    <p id="p0">text-align: Center align the text to the centre.</p>
    <p id="p1">text-align: left align the text to the left.</p>
    <p id="p2">text-align: right align the text to the right.</p>
    <p id="p3">text-align: end</p>
    <p id="p4">text-align: justify spread the text evenly between the left and right margins.</p>
</body>
</html>
