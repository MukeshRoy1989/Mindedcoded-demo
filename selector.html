<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        p{
            color:red;
         }
         #secondpara{
            background-color: blueviolet;
         }
         .Lastpara{
            background-color: red;
         }

    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <p>This is simple paragraph to demonstrate the selectors</p>
    <p id="secondpara" class="redelement">This is a another simple paragraph to demonstrate CSS selectors</p>
    <div>
        <p class="Lastpara"> This is yet another simple paragraph inside div to demonstrate CSS Selectors</p>
        <footer>This is footer</footer>
    </div>
</body>
</html>
