<html lang="en">
<head>
    <style>
        *{
            color: white;
            font-size: 50px;
            background-color: chocolate;
        }
        #p1 {text-transform: uppercase;}
        #p1 {text-align: center;}
        #p2 {text-transform: lowercase;}
        #p3 {text-transform: capitalize;}
        #p4 {text-transform: none;}
    </style>
</head>
<body>
    <p id="p1">text-transform: uppercase Transform text to uppercase (all capital letters).</p>
    <p id="p2">text-transform: lowercase Transform text to lowercase (all small letters).</p>
    <p id="p3">text-transform: capitalize Capitalise the first character from each word.</p>
    <p id="p4">text-transform: none To remove text transformation.</p>
</body>
