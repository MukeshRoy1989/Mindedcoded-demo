<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Job Application</title>
    <style>
        *{
            background-color: azure
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend><strong><mark><i>Online Job Application</i></mark></strong></legend><br>
            <label>First Name
            <input type="text"></label>
            <label>Middle Name
            <input type="text"></label>
            <label>Last Name
            <input type="text"></label><br><br>
            Gender <br>
                <input type="radio", name="radio"></label>
            Male
            <input type="radio", name="radio">
            <label>Female</label>
            <br>
            <label>Father's Name
            <input type="text">
        </label>
        <label>Mother's Name
        <input type="text"><br>
    </label><br>
    <label>Date Of Birth 
        <input type="date">
        <label>Current Address
        <textarea></textarea>
    </label><br><br><br>
<label>Permanent Address</label>
<textarea></textarea>
<br><br><br>
<label> Email Id</label>
<input type="email" id="Email" name="Email Id" placeholder="Enter your Email Id">
<label>Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password"><br><br><br>
<label>Contact Number
<input type="number">
</label><br><br>
Previous Organisation Name
<input list="Organisation">
<datalist id="Organisation">
    <option value="Corro Health"></option>
    <option value="R1 RCM"></option>
    <option value="Optum Global Pvt. Ltd."></option>
    <option value="Coronis"></option>
    <option value="Pacific"></option>
    <option value="Jori Health"></option>
    </datalist><br> <br> <br>
    </label> Previous Experience
    <input list="experience">
    <datalist id="experience">
        <option value="0--1y"></option>
        <option value="1--2y"></option>
        <option value="2--3y"></option>
        <option value="3--4y"></option>
        <option value="5--6y"></option>
        <option value="More than 7y"></option>
    </datalist> <br> <br>
    </label>
    <label>
        Previous take home salary
        <input list="salary">
        <datalist id="salary">
            <optgroup>salary</optgroup>
            <option value="15k-20k"></option>
            <option value="20k-25k"></option>
            <option value="25k-30k"></option>
            <option value="30k-35k"></option>
            <option value="35k-40k"></option>
            <option value="40k-50k"></option>
        </datalist> 
    </label>
        <br> <br>
        Car Model
        <select>
            <optgroup label="car">
                <option>Car</option>
                <option>Altroz</option>
                <option>Swift</option>
                <option>Ferrari</option>
            </optgroup>
        </select>
                            <br> <br> <br>
            Upload Resume
            <input type="file"> <br> <br> <br>
            <input type="Submit">
            <input type="Reset">
        </select>
        </fieldset>
    </datalist>
    </form>  
</body>
</html>
