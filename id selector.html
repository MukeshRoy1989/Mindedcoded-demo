<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ID Selector</title>
    <style>
        #redelement{
            color: red;
        }
    </style>
</head>
<body>
 <h1>CSS ID Selector</h1>
 <p>This is simple paragraph</p>

</body>
