<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selector</title>
    <style>
        .redElement{
            color: red;
        }
    </style> 
</head>
<body>
    <h1>CSS Class Selectors</h1>
    <p>This is simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement">This is another simple paragraph to demonstrate CSS selectors</p>
    <span>This is span</span>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
    </div>
    <footer>This is footer</footer>
</body>
</html>
